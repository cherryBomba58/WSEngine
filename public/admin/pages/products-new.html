
		<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">New product</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Create a new product
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" enctype="multipart/form-data" action="/api/products" method="post">
                                        <div class="form-group">
                                            <label>Product name</label>
                                            <input type="text" class="form-control" name="name" ng-model="name" placeholder="Enter a name">
                                        </div>
                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea class="form-control" rows="3" name="description" ng-model="description" placeholder="Enter a description"></textarea>
                                        </div>
										<div class="form-group">
                                            <label>Price</label>
                                            <input type="number" class="form-control" name="price" ng-model="price" placeholder="Enter a price">
                                        </div>
                                        <div class="form-group">
                                            <label>Image</label>
                                            <input type="file" name="img" ng-model="img" accept="image/*">
                                        </div>
                                        <div ng-repeat="f in fields">
                                        	<div class="form-group">
	                                            <label>Field display name</label>
	                                            <input type="text" class="form-control" name="{{f.fielddis}}" ng-model="{{f.fielddis}}" placeholder="Enter a field name that you want to display on your site">
	                                        </div>
											<div class="form-group">
	                                            <label>Field name</label>
	                                            <input type="text" class="form-control" name="{{f.fieldname}}" ng-model="{{f.fieldname}}" placeholder="Enter a field name that must be stored in JSON">
	                                        </div>
	                                        <div class="form-group">
	                                            <label>Field value</label>
	                                            <input type="text" class="form-control" name="{{f.fieldvalue}}" ng-model="{{f.fieldvalue}}" placeholder="Enter a field value that must be the value of the given field name">
	                                        </div>
                                        </div>
                                        <button type="button" class="btn btn-link" ng-click="addNewField()">Add new field</button><br />
                                        <button type="submit" class="btn btn-default">Create</button><!--ng-click="createNewProduct(name, description, price)"-->
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
