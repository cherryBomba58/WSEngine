
		<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">New product</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Create a new product
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form name="form" role="form" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label>Product name</label>
                                            <input type="text" class="form-control" name="name" ng-model="name" placeholder="Enter a name">
                                        </div>
                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea class="form-control" rows="3" name="description" ng-model="description" placeholder="Enter a description"></textarea>
                                        </div>
										<div class="form-group">
                                            <label>Price</label>
                                            <input type="number" class="form-control" name="price" ng-model="price" placeholder="Enter a price">
                                        </div>
                                        <div class="form-group">
                                            <label>Image</label>
                                            <br /><div class="button btn btn-outline btn-danger" ngf-select ng-model="img" name="img" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB">Select Image</div>
                                            <br /><br /><img ngf-thumbnail="img" ngf-size="{width:370, height:370, quality:0.9}">
                                        </div>
	                                    <div ng-repeat="f in fields track by $index">
	                                    	<div class="form-group">
		                                    	<label>Field display name {{$index+1}}</label>
		                                        <input type="text" class="form-control" name="fieldname" placeholder="Enter a field name that you want to display on your site">
		                                    </div>
		                                    <div class="form-group">
		                                        <label>Field value {{$index+1}}</label>
		                                        <input type="text" class="form-control" name="fieldvalue" placeholder="Enter a field value that must be the value of the given field name">
		                                	</div>
	                                    </div>
                                        <button type="button" class="btn btn-default" ng-click="addNewField()">Add new field</button><br /><br />
                                        <button type="submit" class="btn btn-danger" ng-click="createNewProduct(name, description, price, img)">Create</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
