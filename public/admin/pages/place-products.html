
		<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Place products</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Place products to webshops
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Webshop</label>
                                            <select class="form-control" ng-model="webshop">
                                            	<option value="{{w.webshopID}}" ng-repeat="w in webshops">{{w.name}}</option>
                                            </select>
                                            <p class="help-block">Only global admin.</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Product</label>
                                            <select class="form-control" ng-model="product">
                                            	<option value="{{p.productID}}" ng-repeat="p in products">{{p.name}}</option>
                                            </select>
                                            <p class="help-block">Only global admin.</p>
                                        </div>
                                        <button type="submit" class="btn btn-default" ng-click="placeProductToWebshop(webshop, product)">Place</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
