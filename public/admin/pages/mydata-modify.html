<div ng-init="getUserInfo()">
		<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Modify My Data</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Modify your data
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Full name</label>
                                            <input type="text" class="form-control" placeholder="Enter a full name" ng-model="userinfo.fullname">
                                        </div>
                                        <div class="form-group">
                                            <label>User name</label>
                                            <input type="text" class="form-control" placeholder="Enter a user name" ng-model="userinfo.username">
                                        </div>
										<div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control" placeholder="Enter a password" ng-model="pass">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" placeholder="Enter an email" ng-model="userinfo.email">
                                        </div>
                                        <div class="form-group">
                                            <label>Phone</label>
                                            <input type="tel" class="form-control" placeholder="Enter a phone number" ng-model="userinfo.phone">
                                        </div>
                                        <button type="submit" class="btn btn-warning">Modify</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
</div>
