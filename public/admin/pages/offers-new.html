<div ng-init="getWebshops(); getProducts();">
		<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">New offer</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Create a new offer to your site
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                    	<div class="form-group">
                                            <label>Webshop</label>
                                            <select class="form-control" ng-model="webshop">
                                            	<option value="{{w.url}}" ng-repeat="w in webshops">{{w.name}}</option>
                                            </select>
                                            <p class="help-block">TODO: global admin can select it, webshop admin not.</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Product</label>
                                            <select class="form-control" ng-model="product">
                                            	<option value="{{p._id}}" ng-repeat="p in products">{{p.name}}</option>
                                            </select>
                                            <p class="help-block">TODO: select only from the list which is yours.</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Quantity</label>
                                            <input type="number" class="form-control" placeholder="Enter a quantity number" ng-model="quan">
                                        </div>
                                        <button type="submit" class="btn btn-success" ng-click="createNewOffer(webshop, product, quan)">Upload</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
</div>
