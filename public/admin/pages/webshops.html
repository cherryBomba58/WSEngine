
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Webshops</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-4" ng-repeat="w in webshops">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            {{w.name}}
                        </div>
                        <div class="panel-body">
                            <p>Bank Account Number: {{w.bankAccountNumber}}</p>
                            <p>Address: {{w.address}}</p>
                            <p>Phone Number: {{w.phone}}</p>
                            <p>Email: {{w.email}}</p>
                        </div>
                        <div class="panel-footer">
                            Modify
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-4 -->
            </div>
        </div>
        <!-- /#page-wrapper -->
