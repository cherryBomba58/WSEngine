<div ng-init="getOrders()">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Orders</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-4" ng-repeat="o in orders">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            Order {{o.transID}}
                        </div>
                        <div class="panel-body">
                            <p>Buyer: {{o.username}}</p>
                            <p>Webshop: {{o.webshopName}}</p>
                            <p>Product: {{o.productName}}</p>
                            <p>Quantity: {{o.quantity}}</p>
                            <p>Unit Price: {{o.price}}</p>
                            <p>Total Price: {{o.quantity*o.price}}</p>
                            <p>Datetime: {{o.datetime | date: 'yyyy. MM. dd. HH:mm:ss'}}</p>
                            <p>Status: {{o.statusName}}</p>
                        </div>
                        <div class="panel-footer">
                            Modify Status
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
</div>
