
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Products</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-4" ng-repeat="p in products">
                    <div class="panel panel-red">
                        <div class="panel-heading">
                            {{p.name}}
                        </div>
                        <div class="panel-body">
                            <p>Price: {{p.price}}</p>
                            <p>Description: {{p.description}}</p>
                        </div>
                        <div class="panel-footer">
                            Modify
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
