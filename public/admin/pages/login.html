
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" ng-model="username" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="pass" required>
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="loginAdmin(username, pass)">Login</button>
                            </fieldset>
                        </form>
                        <br />
                        <a ui-sref="root">Webshop Engine Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
