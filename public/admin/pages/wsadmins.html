<div ng-init="getWebshopAdmins()">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Webshop admins</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-4" ng-repeat="w in wsadmins">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            {{w.username}}
                        </div>
                        <div class="panel-body">
                            <p>Full Name: {{w.fullname}}</p>
                            <p>Username: {{w.username}}</p>
							<p>Email: {{w.email}}</p>
							<p>Phone: {{w.phone}}</p>
							<p>Webshop: {{w.webshopName}}</p>
                        </div>
                        <div class="panel-footer">
                            Modify
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
</div>
