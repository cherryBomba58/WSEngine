<div ng-init="getWebshops()">
		<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">New webshop admin</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Create a new webshop admin
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Full name</label>
                                            <input type="text" class="form-control" placeholder="Enter a full name" ng-model="fullname">
                                        </div>
                                        <div class="form-group">
                                            <label>User name</label>
                                            <input type="text" class="form-control" placeholder="Enter a user name" ng-model="username">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" placeholder="Enter an email" ng-model="email">
                                        </div>
                                        <div class="form-group">
                                            <label>Phone</label>
                                            <input type="tel" class="form-control" placeholder="Enter a phone number" ng-model="phone">
                                        </div>
                                        <div class="form-group">
                                            <label>Webshop</label>
                                            <select class="form-control" ng-model="webshop">
                                            	<option value="{{w.url}}" ng-repeat="w in webshops">{{w.name}}</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control" placeholder="Enter a password" ng-model="pass1">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control" placeholder="Enter your password again" ng-model="pass2">
                                        </div>
                                        <button type="submit" class="btn btn-info" ng-click="createNewWsAdmin(fullname, username, email, phone, webshop, pass1, pass2)">Create</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
</div>
