<div ng-init="getCart()">
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">My Cart
                    <small>Subheading</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li class="active">My Cart</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover">
                	<tr>
                		<th>Date</th>
                		<th>Product</th>
                		<th>Quantity</th>
                		<th>Unit Price</th>
                		<th>Total Price</th>
                		<th>Actions</th>
                	</tr>
                	<tr ng-repeat="c in cart">
                		<td>{{c.datetime | date: 'yyyy. MM. dd. HH:mm:ss'}}</td>
                		<td>{{c.productName}}</td>
                		<td>{{c.quantity}}</td>
                		<td>{{c.price}} Ft</td>
                		<td>{{c.quantity*c.price}} Ft</td>
                		<td><button type="submit" class="btn btn-primary" ng-click="deleteFromCart(c.transID)">Delete</button></td>
                	</tr>
                </table>
                <h4>Total Price: {{totalPrice}} Ft</h4>
                <button type="submit" class="btn btn-primary" ng-click="orderCartContent()">Order</button>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
</div>
