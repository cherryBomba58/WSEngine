
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">My Cart
                    <small>Subheading</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li class="active">My Cart</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover">
                	<tr>
                		<th>Product</th>
                		<th>Quantity</th>
                		<th>Date</th>
                		<th>Actions</th>
                	</tr>
                	<tr ng-repeat="c in cart">
                		<td>{{c.productName}}</td>
                		<td>{{c.quantity}}</td>
                		<td>{{c.datetime | date: 'yyyy. MM. dd. HH:mm:ss'}}</td>
                		<td><button type="submit" class="btn btn-primary">Delete</button></td>
                	</tr>
                </table>
                <button type="submit" class="btn btn-primary">Order</button>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
