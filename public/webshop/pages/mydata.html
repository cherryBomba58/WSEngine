<div ng-init="getUserInfo()">
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">My Data
                    <small>Subheading</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li class="active">My Data</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Contact Form -->
        <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
        <div class="row">
            <div class="col-md-8">
                <h3>My Data</h3>
                <form role="form">
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Full name:</label>
                            <input type="text" class="form-control" ng-model="userinfo.fullname" readonly>                        
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Username:</label>
                            <input type="text" class="form-control" ng-model="userinfo.username" readonly>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Phone Number:</label>
                            <input type="tel" class="form-control" ng-model="userinfo.phone" readonly>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email Address:</label>
                            <input type="email" class="form-control" ng-model="userinfo.email" readonly>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Webshop:</label>
                            <input type="text" class="form-control" ng-model="userinfo.webshopID" readonly>
                        </div>
                    </div>
					<div class="control-group form-group">
                        <div class="controls">
                            <label>Role:</label>
                            <input type="text" class="form-control" ng-model="userinfo.roleID" readonly>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
</div>
