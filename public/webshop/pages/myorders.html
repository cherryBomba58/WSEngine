
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">My Orders
                    <small>Subheading</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li class="active">My Orders</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover">
                	<tr>
                		<th>Date</th>
                		<th>Product</th>
                		<th>Quantity</th>
                		<th>Unit Price</th>
                		<th>Total Price</th>
                		<th>Status</th>
                	</tr>
                	<tr ng-repeat="o in orders">
                		<td>{{o.datetime | date: 'yyyy. MM. dd. HH:mm:ss'}}</td>
                		<td>{{o.productName}}</td>
                		<td>{{o.quantity}}</td>
                		<td>{{o.price}} Ft</td>
                		<td>{{o.quantity*o.price}} Ft</td>
                		<td>{{o.statusName}}</td>
                	</tr>
                </table>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
