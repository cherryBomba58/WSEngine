
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Product Details
                    <small>Subheading</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li class="active">Portfolio Item</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="img-responsive" src="{{product.pictureUrl}}" alt="{{product.name}}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <h3>{{product.name}}</h3>
                <p>{{product.description}}</p>
                <h4>Product Details</h4>
                <ul>
                    <li ng-repeat="a in product.attributes">{{a.fieldname}}: {{a.fieldvalue}}</li>
                </ul>
                <h4>{{product.price}} Ft</h4>
                <br />
                <div class="control-group form-group">
                	<div class="controls">
                    	<label>Quantity:</label>
                        <input type="number" class="form-control" ng-model="quan" id="quan" value="1" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="addToCart(quan)">
                	<i class="fa fa-shopping-cart"></i> Into Cart
                </button>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
